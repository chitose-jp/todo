<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOリスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .todo-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      padding: 25px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      text-align: center;
      color: #777;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    a {
      display: block;
      text-align: center;
      color: #4CAF50;
      text-decoration: none;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
      font-size: 1rem;
      background-color: #fafafa;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .todo-item:hover {
      background-color: #f1f1f1;
    }

    .todo-item.complete {
      text-decoration: line-through;
      color: #888;
    }

    .todo-text {
      flex-grow: 1;
      padding-right: 15px;
    }

    .todo-item button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .todo-item button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h1>TODOリスト</h1>
    <p>誰でも手軽にホストできるオープンソースのToDoリストです。</p>
    <a href="//github.com/chito-jp/todo">Github</a>
    <input type="text" id="todo-input" placeholder="新しいタスクを入力..." />
    <button id="add-btn">タスク追加</button>
    <ul class="todo-list" id="todo-list"></ul>
  </div>

  <script>
    // DOMの要素を取得
    const todoInput = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');

    // ローカルストレージからTODOリストを取得する関数
    function loadTodos() {
      const todos = JSON.parse(localStorage.getItem('todos')) || [];
      todos.forEach(todo => {
        createTodoItem(todo.text, todo.complete);
      });
    }

    // タスクをローカルストレージに保存する関数
    function saveTodos() {
      const todos = [];
      document.querySelectorAll('.todo-item').forEach(item => {
        const todoText = item.querySelector('.todo-text').textContent;
        const complete = item.classList.contains('complete');
        todos.push({ text: todoText, complete: complete });
      });
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    // タスクをリストに追加する関数
    function createTodoItem(todoText, complete = false) {
      const li = document.createElement('li');
      li.classList.add('todo-item');
      if (complete) {
        li.classList.add('complete');
      }
      li.innerHTML = `
        <span class="todo-text">${todoText}</span>
        <button class="delete-btn">削除</button>
      `;
      
      // 完了/未完了のトグル
      li.querySelector('.todo-text').addEventListener('click', () => {
        li.classList.toggle('complete');
        saveTodos();  // 状態変更後に保存
      });

      // 削除ボタンの動作
      li.querySelector('.delete-btn').addEventListener('click', () => {
        li.remove();
        saveTodos();  // 削除後に保存
      });

      // タスクをリストに追加
      todoList.appendChild(li);
    }

    // タスク追加の処理
    function addTodo() {
      const todoText = todoInput.value.trim();
      if (todoText !== '') {
        createTodoItem(todoText);  // 新しいタスクをリストに追加
        saveTodos();  // ローカルストレージに保存
        todoInput.value = '';  // 入力欄をリセット
      }
    }

    // 「タスク追加」ボタンをクリックでタスク追加
    addBtn.addEventListener('click', addTodo);

    // Enterキーでもタスクを追加できるように
    todoInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTodo();
      }
    });

    // ページ読み込み時にTODOリストをローカルストレージから読み込む
    loadTodos();
  </script>

</body>
</html>
